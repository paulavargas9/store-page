      </header> 
      <div id="registro-form">
        <h2>Formulario</h2>
        <form>
          <label for="user-name">Usuario:</label><br>
          <input type="text" id="user-name" name="user-name" required><br>
      
          <label for="password">Contraseña:</label><br>
          <input type="password" id="password" name="password" required><br>
      
          <label for="email">Correo electrónico:</label><br>
          <input type="email" id="email" name="email" required><br>
      
          <label for="name">Nombre:</label><br>
          <input type="text" id="name" name="name" required><br>
      
          <label for="first-surname">Primer Apellido:</label><br>
          <input type="text" id="first-surname" name="first-surname" required><br>
      
          <label for="second-surname">Segundo Apellido:</label><br>
          <input type="text" id="second-surname" name="second-surname"><br>
      
          <label for="birthdate">Fecha de Nacimiento:</label><br>
          <input type="date" id="birthdate" name="birthdate" required><br>
      
          <label for="phone">Teléfono móvil:</label><br>
          <input type="tel" id="phone" name="phone" required><br>
      
          <label for="address">Dirección:</label><br>
          <textarea id="address" name="address" required></textarea><br>
      
          <input type="submit" value="Registrarse">
        </form>
      </div>
